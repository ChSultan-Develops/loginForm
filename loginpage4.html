<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <link rel="stylesheet" href="loginpagee4.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="loginpage5.html">
        <p>Select your gender:</p>
            <label  class="lbb1" for="Male">
                <input  class="lb1" type="radio" name="Male-Female-Custom-Rather not to say" id="Male">Male
            </label><br>
            <label  class="lbb2" for="Female">
                <input  class="lb2" type="radio" name="Male-Female-Custom-Rather not to say" id="Female">Female
            </label><br>
            <label  class="lbb3" for="Rather not to say">
                <input  class="lb3" type="radio" name="Male-Female-Custom-Rather not to say" id="Rather not to say">Rather not to say
            </label><br>
           <p> <label id="unique" for="Date of Birth">Date Of Birth
                <input type="date" id="Date of Birth" name="Date of Birth" placeholder="Enter your DOB" required></p>
            <p>Choose your country :
                        <label for="country">
                <select name="countries" id="country">
                    <option value="Select">Select</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Iran">Iran</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                </select>
            </label></p><br><br>
            <button type="submit" >Next</button>
        </form>
    </div>
</body>
</html>
